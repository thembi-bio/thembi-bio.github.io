# Site
title: Thembi
description: Bringing hope to the fight against cancer.
# More than just hope.
# Hope + Science = Cure
# Bringing hope to the fight against cancer.
# Hope has arrived.
# Hope is here.
url: https://thembi-bio.com
logo: Logo.png                         # Site logo
locale: en_US

# Left Block Images
background:
  homepage: images/mito.png              # this image will be shown on homepage's left block
  post-list: images/mito.png             # this image will be shown on post list page
  default-post: images/mito.png          # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
#google-analytics: UA-XXXXX-Y

# Social Links
email:              info@thembi-bio.com
#twitter:            username
#facebook:           username
#github:             username
#linkedin:          username
#instagram:          username
#youtube:           username

# Gems
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

# Exclude list
include: [_pages]
exclude: [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE, Rakefile, .sass-cache, .DS_Store]
